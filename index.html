<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK A GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> 
    <!-- LINK A FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- LINK A CSS -->
    <link rel="stylesheet" href="style.css">
    <title>Boolzapp</title>
</head>
<body>

    <!-- ISTANZA VUE.JS E CONTANIER WEBAPP -->
    <div id="vue-js-container" class="container">

        <!-- BARRA LATERALE DEI CONTATTI -->
        <div id="contact-bar">
            <!-- HEADER BARRA LATERALE/PROFILO UTENTE -->
            <header>
                <div class="user">
                    <img class="user-img" src="img/avatar-icon-6.png" alt="user-img"></img>
                    <div class="user-name">Obi-Wan Kenobi</div>
                </div>

                <div class="tools">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>

            <main></main>
        </div>

        <!-- CHAT -->
        <div id="chat">
            <!-- HEADER DELLA CHAT -->
            <header>
                <div class="user">
                    <img class="user-img" src="img/avatar-icon-6.png" alt="user-img"></img>
                    <div class="user-text">
                        <div class="user-name">Tizio</div>
                        <p class="user-last-access">Ultimo accesso</p>
                    </div>
                    
                </div>

                <div class="tools">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </header>
            <main></main>
            <!-- FOOTER DELLA CHAT -->
            <footer>
                <i class="far fa-smile"></i>
                <input type="text" placeholder="Scrivi un messaggio">
                <i class="fas fa-microphone"></i>
            </footer>
        </div>
    </div>

    <!-- LINK A VUE.JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- LINK A JS -->
    <script src="script.js"></script>
</body>
</html>
